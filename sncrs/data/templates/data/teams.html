<table class="table table-borderless table-dark text-center">
  <thead>
    <tr>
      <th colspan=15 style="background-color:black" scope="col"> Teams </th>
    <tr>
  </thead>
  <tbody>
  {% load extra_filters %}
  {% for team in team_list %}
  <td style="padding-top:1px">
    <table class="table table-bordered border-dark bg-dark text-light table-hover text-center">
      <thead>
        <tr>
            <th style="background-color:black" scope="col">{{team.name}}</th>
        </tr>
        </thead>
        <tbody>
          {% for member in team.person_set|member_filter %}
              <tr>
                  <td style="background-color:{{team.team_color}}; color:white;">{{member.display_name}}</td>
              </tr>
          {% endfor %}
        </tbody>
    </table>
  </td>
  {% endfor %}
  </tbody>
</table>
