<table class="table table-borderless table-dark text-center table-responsive">
  <tr>
    <th colspan="2" style="background-color:black"> Stage List </th>
  </tr>
  <tr>
    {% for stage_type in stage_types %}
    <td>
      <table class="table table-bordered border-dark bg-dark text-light table-hover text-center align-middle table-responsive">
        <thead>
          <tr>
              <th colspan= "2" scope="col">{{stage_type.name}}s</th>
          </tr>
          </thead>
          <tbody style="background-color:{{stage_type.display_color}};">
            {% for stage in stage_type.stage_set.all %}
              <tr>
                  <td>
                    {{stage.name}} <br>
                    {% if stage.image %}
                      <img class= "img-fluid mx-auto" src="{{stage.image.url}}" alt="{{stage.name}}">
                    {% endif %}
                  </td>
              </tr>
            {% endfor %}
          </tbody>
      </table>
    </td>
    {% endfor %}
  </tr>
</table>
